name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: windows
            runner: windows-latest
            goos: windows
            goarch: amd64
            output: bg3sync.exe
            make-target: build-windows
          - os: linux
            runner: ubuntu-latest
            goos: linux
            goarch: amd64
            output: bg3sync
            make-target: build-linux
          - os: macos
            runner: macos-latest
            goos: darwin
            goarch: amd64
            output: bg3sync
            make-target: build-mac
          - os: macos-arm64
            runner: macos-latest
            goos: darwin
            goarch: arm64
            output: bg3sync
            make-target: build-mac

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Linux dependencies
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          make ${{ matrix.make-target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p dist
          if [ "${{ matrix.os }}" = "windows" ]; then
            cp build/bg3sync.exe dist/bg3sync-${{ matrix.os }}-${{ matrix.goarch }}.exe
          else
            cp build/bg3sync dist/bg3sync-${{ matrix.os }}-${{ matrix.goarch }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bg3sync-${{ matrix.os }}-${{ matrix.goarch }}
          path: dist/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## BG3 存档同步客户端 ${{ github.ref_name }}

            ### 下载说明
            - **Windows 用户**: 下载 `bg3sync-windows-amd64.exe`
            - **macOS 用户 (Intel)**: 下载 `bg3sync-macos-amd64`
            - **macOS 用户 (Apple Silicon)**: 下载 `bg3sync-macos-arm64`
            - **Linux 用户**: 下载 `bg3sync-linux-amd64`

            ### 使用方法
            1. 下载对应平台的可执行文件
            2. Windows 用户直接运行；macOS/Linux 用户需要先添加执行权限：`chmod +x bg3sync-*`
            3. 首次运行会在系统托盘显示图标
            4. 点击托盘图标进入设置，配置 Nebula 服务器地址和存档路径
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
